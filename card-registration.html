                    <form method="post" action="php/card-registration.php" enctype="multipart/form-data">
                        <div class="row row-space">
                            <div class="col-2">

                            </div>
                        </div>

                            <div class="col-2">
                                <div class="input-group">

                            </div>
                            <div class="col-2">

                        </div>

                                </div>

                        </div>

                            </div>

                                <div class="input-group">
