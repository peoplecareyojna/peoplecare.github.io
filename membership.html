        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                   
                    <h2 class="title">Membership registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="php/membership.php" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="name">Name <span style="color: rgb(238, 42, 37);">*</span></div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="name" placeholder="Full Name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email <span style="color: rgb(238, 42, 37);">*</span></div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="example@email.com" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Phone <span style="color: rgb(238, 42, 37);">*</span></div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="phone" placeholder="+91 XXXXXXXXXX" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Address <span style="color: rgb(238, 42, 37);">*</span></div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="address" placeholder="Full Address" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Occupation <span style="color: rgb(238, 42, 37);">*</span></div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="occupation" placeholder="Occupation" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Upload Photo <span style="color: rgb(238, 42, 37);">*</span></div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="file" name="photo" required>
                                </div>
                                <div class="label--desc">Upload your photo in jpg or jpeg formate only. Max file size  100 kb</div>
                            </div>                           
                        </div>

                        <div class="form-row">
                            <div class="name">Upload ID Proof  <span style="color: rgb(238, 42, 37);">*</span></div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="file" name="proof" required>
                                </div>
                                <div class="label--desc">Upload your Id proof in Pdf file only. Max file size  500 kb</div>
                            </div>                           
                        </div>
                        <div class="card-footer">
                            <input type="submit" class="btn btn--radius-2 btn--blue-2"  >
                        </div>
